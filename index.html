<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2 id="head">Portfolio maker </h2>
    <form class="row g-3 needs-validation container fluid" id="form" novalidate>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-12 ">
            <label for="validationCustom03" class="form-label">Position</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 ">
            <label for="validationCustom04" class="form-label">Projects Completed</label>
            <input type="number" class="form-control" id="validationCustom04" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 ">
            <label for="validationCustom05" class="form-label">Years of Experience</label>
            <input type="number" class="form-control" id="validationCustom05" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 ">
            <label for="validationCustom06" class="form-label">Clients</label>
            <input type="number" class="form-control" id="validationCustom06" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 ">
            <label for="validationCustom07" class="form-label">Customer Reviwes</label>
            <input type="number" class="form-control" id="validationCustom07" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-text">About Yourself</span>
            <textarea id="validationCustom08" class="form-control" aria-label="With textarea" required></textarea>
        </div>
        <h3 style="text-align: center;">Add you skills</h3>
        <div class="col-md-12">
            <input type="text" id="customRangetext1" class="form-control" required>
            <input type="range" class="form-range dark" min="0" max="100" id="customRange1" required>
        </div>
        <div class="col-md-12">
            <input type="text" id="customRangetext2" class="form-control" required>
            <input type="range" class="form-range dark" min="0" max="100" id="customRange2" required>
        </div>
        <div class="col-md-12">
            <input type="text" id="customRangetext3" class="form-control" required>
            <input type="range" class="form-range dark" min="0" max="100" id="customRange3" required>
        </div>
        <div class="col-md-12">
            <input type="text" id="customRangetext4" class="form-control" required>
            <input type="range" class="form-range dark" min="0" max="100" id="customRange4" required>
        </div>
        <div class="col-md-12">
            <input type="text" id="customRangetext5" class="form-control">
            <input type="range" class="form-range dark" min="0" max="100" id="customRange5">
        </div>
        <div class="col-md-12">
            <input type="text" id="customRangetext6" class="form-control">
            <input type="range" class="form-range dark" min="0" max="100" id="customRange6">
        </div>
        <h3 style="text-align: center;">Experience</h3>

        <div class="input-group mb-3">
            <input type="text" id="expdate1" class="form-control" placeholder="mm-yyyy to mm-yyyy" aria-label="Username">
            <input type="text" id="exprol1" class="form-control" placeholder="Your Role" aria-label="Server">
            <input type="text" id="expcom1" class="form-control" placeholder="Company name" aria-label="Server">
        </div>
        <textarea id="details1" class="form-control" placeholder="Details of the internship" aria-label="With textarea" required></textarea>
        <div class="input-group mb-3">
            <input type="text" id="expdate2" class="form-control" placeholder="mm-yyyy to mm-yyyy" aria-label="Username">
            <input type="text" id="exprol2" class="form-control" placeholder="Position" aria-label="Server">
            <input type="text" id="expcom2" class="form-control" placeholder="Company name" aria-label="Server">
        </div>
        <textarea id="details2" placeholder="Details of the internship" class="form-control" aria-label="With textarea" required></textarea>

        <div class="input-group mb-3">
            <input type="text" id="location" class="form-control" placeholder="Your Location City" aria-label="Username">
            <input type="email" id="mail" class="form-control" placeholder="Your Email" aria-label="Server">
          </div>
          <div class="input-group mb-3">
            <input type="text" id="education" class="form-control" placeholder="Current Education" aria-label="Username">
            <input type="number" id="mobile" class="form-control" placeholder="Your Mobile no" aria-label="Server">
          </div>
          <input type="number" id="languages" class="form-control" placeholder="Languages you know" aria-label="Server">

        <div class="col-12">
            <button type="submit" class="btn btn-primary container" style="margin-bottom: 10px
            ;">Submit form</button>
        </div>
    </form>


    <section id="maincodesection">

        <div class="copybtn ">
            <button class="btncode btn" onclick="Copycode_html()">Copy HTML</button>
            <div class="codes" id="html_code">

            </div>
        </div>
        <div class="copybtn ">
            <button class="btncode btn" onclick="Copycode_css()">Copy CSS</button>
            <div class="codes" id="css_code">
                 
            </div>
        </div>
        <div class="copybtn ">
            <button class="btncode btn" onclick="Copycode_js()">Copy JS</button>
            <div class="codes" id="js_code">
                
            </div>
        </div>
    </section>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
